<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of usersData">
                <td>{{item["id"]}}</td>
                <td>{{item["name"]}}</td>
                <td>{{item["phone"]}}</td>
                <td>{{item["email"]}}</td>
                <td>{{item["website"]}}</td>
            </tr>
        </tbody>
    </table>
</div>
