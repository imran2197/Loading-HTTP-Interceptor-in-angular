<div>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of postsData">
                <td>{{item["userId"]}}</td>
                <td>{{item["id"]}}</td>
                <td>{{item["title"]}}</td>
                <td>{{item["body"]}}</td>
            </tr>
        </tbody>
    </table>
</div>
